{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <title>Material Design for Bootstrap</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
  <link rel="stylesheet" href="{% static 'vendored/mdb-6.4.2/css/mdb.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'theme/css/admin.css' %}"/>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <header>
    {% include 'common/components/topbar.html' %}
    {% include 'common/components/sidebar.html' %}
  </header>

  <main style="margin-top: 58px">
    <div class="container pt-4">
      {% block main_content %}{% endblock %}
    </div>
  </main>

  <script type="text/javascript" src="{% static 'vendored/mdb-6.4.2/js/mdb.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'theme/js/admin.js' %}"></script>
  {% block extra_js %}{% endblock %}

  </body>
</html>
