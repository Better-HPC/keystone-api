name: QA

on:
  workflow_call:

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: /language:${{matrix.language}}

  spectral:
    name: Spectral
    runs-on: ubuntu-latest
    steps:
      - name: Fetch image artifact
        uses: actions/download-artifact@v3
        with:
          name: test-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/test-image.tar

      - name: Generate OpenAPI schema
        run: docker run test-image generateschema >> api.yml

      - name: Run Spectral Lint
        uses: addnab/docker-run-action@v3
        with:
          image: stoplight/spectral:latest
          options: -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace }}
          run: spectral lint api.yml --fail-severity warn

  report-qa-status:
    name: Report QA Status
    runs-on: ubuntu-latest
    needs: [ codeql, Spectral ]
    if: always()

    steps:
      - name: Check QA status
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1