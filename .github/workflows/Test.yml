name: Test

on:
  workflow_call:

jobs:
  system-checks:
    name: System Checks
    runs-on: ubuntu-latest

    steps:
      - name: Fetch image artifact
        uses: actions/download-artifact@v3
        with:
          name: test-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/test-image.tar

      - name: Run system checks
        run: docker run test-image check

      - name: Check for missing migrations
        run: |
          docker run test-image makemigrations --check
          if [ "$?" -ne 0 ]; then
            echo ""::error::One or more applications are missing migrations"
            exit 1
          fi

      - name: Check API health
        uses: addnab/docker-run-action@v3
        with:
          image: test-image
          run:  |
            endpoint="http://localhost:8000/health"
            httpstatus=$(curl --silent --output /dev/null --write-out "%{http_code}" $endpoint)
            curl $endpoint

            # If the status is not 200, print the full status report from the endpoint
            if [ "$httpstatus" -ne 200 ]; then
              exit 1
            fi

  app-tests:
    name: Application Tests
    runs-on: ubuntu-latest

    steps:
      - name: Fetch image artifact
        uses: actions/download-artifact@v3
        with:
          name: test-image
          path: /tmp

      - name: Run tests
        run: |
          docker load --input /tmp/test-image.tar
          docker run test-image test

  report-test-status:
    name: Report Test Status
    runs-on: ubuntu-latest
    needs: [ app-tests, system-checks ]
    if: always()

    steps:
      - name: Check test status
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
