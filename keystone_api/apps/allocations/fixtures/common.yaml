# This fixture defines two teams, each with a single allocation request and request review.

# Users:
#    staff: A staff user with full permissions.
#    reviewer: A non-staff user who reviews allocation requests.
#    user1: A non-staff user who is the principal investigator (PI) of team1.
#    user2: A non-staff user who is the principal investigator (PI) of team2.

# Research Groups:
#    team1: A research team led by user1.
#    team2: A research team led by user2.

# Allocation Requests:
#    request1: An allocation request submitted by team1.
#    request2: An allocation request submitted by team2.

# Reviews:
#    review1: A review of request1 by the reviewer.
#    review2: A review of request2 by the same reviewer.

# Users
- model: users.user
  pk: 1
  fields:
    username: staff
    password: "foobar123!"
    is_staff: true

- model: users.user
  pk: 2
  fields:
    username: reviewer
    password: "foobar123!"
    is_staff: false

- model: users.user
  pk: 3
  fields:
    username: user1
    password: "foobar123!"
    is_staff: false

- model: users.user
  pk: 4
  fields:
    username: user2
    password: "foobar123!"
    is_staff: false

# Teams
- model: users.Team
  pk: 1
  fields:
    name: team1
    pi: 3  # username: user1

- model: users.Team
  pk: 2
  fields:
    name: team2
    pi: 4  # username: user2

# Allocation Requests
- model: allocations.AllocationRequest
  pk: 1
  fields:
    title: request1
    team: 1
    submitted: "2023-01-01"

- model: allocations.AllocationRequest
  pk: 2
  fields:
    title: request2
    team: 2
    submitted: "2023-01-01"

# Reviews
- model: allocations.AllocationRequestReview
  pk: 1
  fields:
    request: 1
    reviewer: 2  # username `reviewer`
    status: AP
    date_modified: "2023-01-01T12:00:00Z"

- model: allocations.AllocationRequestReview
  pk: 2
  fields:
    request: 2
    reviewer: 2  # username: `reviewer`
    status: AP
    date_modified: "2023-01-01T12:00:00Z"
