site_name: Keystone API
theme:
  name: material
  features:
    - navigation.sections
plugins:
    - render_swagger
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - index.md
  - API Specification: api.md
  - Installation:
      - install/slurm.md
      - install/docker.md
      - install/python.md
      - install/settings.md
  - Developer Notes:
      - developer/common.md