site_name: Keystone API
theme:
  name: material
  features:
    - navigation.sections
    - content.code.annotate
plugins:
    - render_swagger
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - index.md
  - API Specification: api.md
  - Installation:
      - install/slurm.md
      - install/docker.md
      - install/python.md
      - install/settings.md
  - Developer Notes:
      - developer/common.md